name: Build wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libsodium

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: maturin build --release --out dist --manylinux auto

      - name: Install built package
        run: pip install dist/*.whl

      - name: Run tests
        run: |
          # Здесь вы можете запустить ваши тесты
          python -c "import bittensor_wallet; print('Module imported successfully')"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-*
          path: dist

      - name: Publish to PyPI
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: PyO3/maturin-action@v1.44.0
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*

