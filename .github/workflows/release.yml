name: Build and release wheels

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-24.04-arm
            target: aarch64
            openssl_dir: /usr/aarch64-unknown-linux-gnu
            sodium_dir: /usr/aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for ARM support
        if: matrix.platform.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build wheels
        uses: PyO3/maturin-action@v1.44.0
        with:
          target: ${{ matrix.platform.target }}
          args: -v --release --out dist --interpreter python3.9 python3.10 python3.11 python3.12 python3.13
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            if [ "${{ matrix.platform.target }}" = "aarch64" ]; then
              yum install -y pkgconfig openssl-devel curl make autoconf automake libtool gcc gcc-c++ wget tar
              export CFLAGS="-D__ARM_ARCH=8"

              # Build libsodium for aarch64
              curl -LO https://download.libsodium.org/libsodium/releases/libsodium-1.0.18.tar.gz
              tar -xzf libsodium-1.0.18.tar.gz
              cd libsodium-1.0.18
              ./configure --host=aarch64-unknown-linux-gnu --prefix=${{ matrix.platform.sodium_dir }}
              make -j$(nproc)
              make install
              cd ..
            else
              yum install -y pkgconfig openssl-devel
            fi
        env:
          OPENSSL_NO_VENDOR: "1"
          OPENSSL_DIR: ${{ matrix.platform.openssl_dir || '' }}
          SODIUM_LIB_DIR: ${{ matrix.platform.sodium_dir || '' }}/lib
          SODIUM_INCLUDE_DIR: ${{ matrix.platform.sodium_dir || '' }}/include
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_BUILD_TARGET: aarch64-unknown-linux-gnu

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build wheels
        uses: PyO3/maturin-action@v1.44.0
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter python3.9 python3.10 python3.11 python3.12 python3.13
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1.44.0
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1.44.0
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
